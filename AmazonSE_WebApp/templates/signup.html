<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	</br>
	<div align="center">
	    <img class = "img_register" src="http://brandview.wpengine.netdna-cdn.com/wp-content/uploads/2016/08/amazon_logo.png">
    </div>
</head>
<body>
    <div class="content_register">
	<div class="label">username</div>
	<div>
		<input class = "input_register" data-test="text" id="username" placeholder="Username">
	</div>

	<div class="label">password</div>
	<div>
		<input  class = "input_register" data-test="text" id="password" placeholder="Password">
	</div>

	<div class="label">confirm password</div>
	<div>
		<input class = "input_register" data-test="text" id="confirm" placeholder="Password">
	</div>

	<div class="label">cell phone</div>
	<div>
		<input  class = "input_register" data-test="text" id="cellphone" placeholder="Cell phone">
	</div>

	<div class="label">email address</div>
	<div>	
	    <input type="email" class = "input_register" data-test="text" id="email" placeholder="Email Address">
	</div>
    <br>
	<div>
        <input class="button_register" type="submit" id="submit" name="submit" value="Submit">
        <input class="button_register" type="submit" id="cancel" name="cancel" value="Cancel">
    </div>
    </div>
    <div id="thisurl"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{url_for('static',filename='register.js')}}"></script>
</body>
</html>
